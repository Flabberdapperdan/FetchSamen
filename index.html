<head>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
  <script src="./index.js" type="module"></script>
  <script src="characters.js" type="module"></script>
</head>

<body>
  <div id="main-container">
    <h1>Lord of the Rings</h1>
    <div id="type-select-div">
      <select  id="dropdown" placeholder="select type">
        <option value="book">Books</option>
        <option value="movie">Movies</option>
        <option value="character">Characters</option>
        <option value="quote">Quotes</option>
      </select>
      <input id="display-number" type="range" min="1" max="20" placeholder="max amount">
    </div>
    <button id="fetch-button">Show me!</button>
    <input id="character-input" placeholder="character name">
    <button id="character-button">Does it exist?</button>
    <ul id="info-list"></ul>
  <div>
</body>
